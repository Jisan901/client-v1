<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="login.css" type="text/css"/>
    <style type="text/css"></style>
</head>
<body>
    <section class="login-page">
        <img src="./logo_1.png" alt="logo" class="logo" />
        <div class="flex-center login-page-inner">
            <form>
                <h1>Log in</h1>
                <p class="color-gray"><small>Log in with your data that you entered<br />during your registration.</small></p>
                <label for="email">Enter your email address</label>
                <input class="input" required type="email" name="email" id="email" placeholder="example@gmail.com" />
                <label for="password">Enter your password</label>
                <input class="input" required minlength="8" type="password" name="password" id="password" placeholder="atleast 8 character" />
                <div>
                <input type="checkbox" name="remember" id="remember" /><small class="color-gray"> Remember me</small>
                    
                </div>
                <button type="submit">Log in</button>
                <span class="text-center">or</span>
                <a class="text-center a" href="#">sign up now</a>
            </form>
            <div class="banner flex-center">
                <span class="color-gray">Nice to see you</span>
                <h1 class="color-primary">Welcome back</h1>
                <img src="./box.jpg" alt="banner" />
            </div>
        </div>
    </section>
    
    
    <!-- essential debugging tools -->
    <script>!function(){var n=document.createElement("script");n.src="//cdn.jsdelivr.net/npm/eruda",document.body.appendChild(n),n.onload=function(){eruda.init()}}()</script>
    <!-- essential debugging tools -->
</body>
</html>
